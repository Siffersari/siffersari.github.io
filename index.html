<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player with Spotify and YouTube</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    />
  </head>
  <body>
    <div class="dynamic-background" id="dynamic-background">
      <img id="background-album-art" src="" alt="Background Album Art" />
    </div>

    <div class="navbar">
      <div class="logo">MyMusicApp</div>
      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Search for songs or artists..."
        />
        <button id="search-button"><i class="fas fa-search"></i></button>
      </div>
      <div class="user-section">
        <div id="user-profile" class="user-profile hidden">
          <img
            id="user-profile-picture"
            src="default-profile.png"
            alt="User Profile Picture"
          />
          <div class="user-info">
            <p id="user-name"></p>
            <p id="user-email"></p>
          </div>
        </div>
        <button id="logout" class="primary-btn logout-btn hidden">
          Logout
        </button>
        <div class="service-buttons" id="service-buttons">
          <button id="spotify-login" class="primary-btn spotify-btn">
            <i class="fab fa-spotify"></i> Login with Spotify
          </button>
        </div>
      </div>
    </div>

    <div class="music-player">
      <div class="notification" id="notification"></div>

      <div class="video-container hidden" id="video-container">
        <div id="youtube-player"></div>
      </div>

      <div class="album-art-container" id="album-art-container">
        <img id="album-art" src="default-album.png" alt="Album Art" />
      </div>

      <div class="player-controls">
        <button
          id="prev"
          class="control-btn"
          aria-label="Previous"
          title="Previous"
        >
          <i class="fas fa-step-backward"></i>
        </button>
        <button
          id="play-pause"
          class="control-btn"
          aria-label="Play"
          title="Play"
        >
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="control-btn" aria-label="Next" title="Next">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>

      <div class="song-info">
        <h2 id="song-title" aria-live="polite">Song Title</h2>
      </div>

      <div class="equalizer" id="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

    <script src="https://unpkg.com/node-vibrant/dist/vibrant.min.js"></script>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script src="script.js"></script>
  </body>
</html>
